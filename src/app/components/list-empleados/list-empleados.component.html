<div class="container mt-4">
 <div class="card">
  <div class="card-body">
    <span class="h3">Lista Empleados</span>
    <button class="btn btn-dark float-end btn-lg " routerLink='/create-empleado'>Agregar</button>
    <h5  class="badge bg-danger mt-3" *ngIf="empleados.length == 0">No hay datos para mostrar</h5>
    <table  *ngIf="empleados.length > 0" class="table mt-5 table-striped">
      <thead>
        <tr>
          <th >Nombre</th>
          <th >Apellido</th>
          <th >Documento</th>
          <th >Salario</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let empleado of empleados">
          <td >{{empleado.nombre}}</td>
          <td>{{empleado.apellido}}</td>
          <td>{{empleado.documento}}</td>
          <td>{{empleado.salario | currency}}</td>
          <td>
            <i class="fas fa-edit fa-lg text-info me-3" [routerLink]="['/editempleado' , empleado.id]" ></i>
            <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash-alt fa-lg text-danger "></i>
          </td>

        </tr>


      </tbody>
    </table>
  </div>

 </div>

</div>
